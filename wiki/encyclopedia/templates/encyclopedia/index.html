{% extends "encyclopedia/layout.html" %} {% block title %} Encyclopedia
{%endblock %} {% block body %}
<h1>All Pages</h1>

<ul>
  {% for entry in entries %}
  <li>
    <a href="{% url 'encyclopedia:detail' title=entry %}">{{ entry }}</a>
  </li>
  {% endfor %}
</ul>

{% if messages %}
<div>
  {% for message in messages %}
  <div>{{ message }}</div>
  {% endfor %}
</div>
{% endif %} {% endblock %}
