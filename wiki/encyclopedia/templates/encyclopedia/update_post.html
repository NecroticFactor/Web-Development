{% extends "encyclopedia/layout.html" %} {%block title%}Update Post{%endblock%}
{%block body%}
<h1>Update Post</h1>
<div>
  <form action="{% url 'encyclopedia:update_page' title=title %}" method="POST">
    {% csrf_token %}
    <div>
      <textarea class="description" name="description" rows="5" cols="30">
{{description | safe }}</textarea
      >
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
</div>

{%endblock%}
