{% extends "auctions/layout.html" %} {% block title %} Edit Listing {%endblock%}
{%block body%}
<div>
  <h3>Edit Listing</h3>
</div>
<div>
  <form action="{% url 'update_listing' id=id %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="title">Title:</label>
      <textarea class="edit-box" name="title" rows="5" cols="30">
  {{listing.title | safe }}</textarea
      >
    </div>
    <div>
      <label for="category">Category:</label>
      <textarea class="edit-box" name="category" rows="5" cols="30">
  {{listing.category | safe }}</textarea
      >
    </div>
    <div>
      <label for="url">URL:</label>
      <textarea class="edit-box" name="url" rows="5" cols="30">
  {{listing.url | safe }}</textarea
      >
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea class="edit-box" name="description" rows="5" cols="30">
  {{listing.description | safe }}</textarea
      >
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-primary"
        style="margin-top: 10px; margin-bottom: 10px"
      >
        Save
      </button>
    </div>
  </form>
  <form method="POST" action="{% url 'delete_listing' id=listing.id %}">
    {% csrf_token %}
    <button
      type="submit"
      onclick="return confirm('Are you sure you want to delete this listing?');"
      class="btn btn-danger"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      Delete Listing
    </button>
  </form>
</div>
{% endblock %}
