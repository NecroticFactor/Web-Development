{% extends "network/layout.html" %} 
{% load static %}
{% block body %} 

<script>
    const loggedInUser = "{{ request.user.username }}"
    const authenticated = "{{ user.is_authenticated }}"
</script>

<link href="{% static 'network/profile.css' %}" rel="stylesheet" />

<div class='User-Detail-view'></div>

<div class='User-Post-View'></div>

<!-- Post detail view container -->

{% if user.is_authenticated %}
<div class="post-detail-container">
    <div class="posts-detailed-view"></div>
    
    <div class="posts-like-view">
        <i class="fas fa-heart like-icon" id='like-icon'></i>
        <span class="like-count" id="likeCount"></span>
    </div>
        
    <div class="posts-comment-create-form">
        <form class="comment-box" method='post'>
            {% csrf_token %}
            <input
                id="comment"
                type="text"
                name="comments"
                placeholder="Enter your comment"
            />
            <button id='comment-btn' type="submit">Comment</button>
        </form>
    </div>
    <div class="posts-comments-view">
    </div>    
</div>
{% endif %}



<!-- Create a post form -->
<div class='create-post-btn'>
    <button></button>
</div>


<div class="create-post-overlay"></div>


<div class="create-post-form" id="create-post-form">
    <div>
        <input 
            id="post-title" 
            type="text" 
            name="title" 
            placeholder="Enter your post title..." 
            required
        />
    </div>
    <div>
        <textarea 
            id="post-body" 
            name="body" 
            placeholder="Write your post content here..." 
            required
        ></textarea>
    </div>
    <button id="submit-post">Submit Post</button>  
</div>



<script type="module" src="{% static 'network/profile.js' %}"></script>
<script type="module" src="{% static 'network/index.js' %}"></script>
{% endblock %}
