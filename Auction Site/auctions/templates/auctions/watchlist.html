{% extends "auctions/layout.html" %} {% block title%} Watchlist {%endblock%}
{%block body %}
<h2>Watchlist</h2>

{%if listings%}
<ul>
  {% for listing in listings %}
  <li>
    <a href="{% url 'listing_detail' id=listing.id %}">
      {{listing.title}} by {{listing.user}}
    </a>
  </li>
  {%endfor%}
</ul>
{%else%}
<p>No Listings in Watchlist</p>
{%endif%} {%endblock%}
